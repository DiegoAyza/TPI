<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Enlaza los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Chatbot</h1>
    <form id="chatbot-form" class="mt-3">
        <div class="mb-3">
            <label for="input-text" class="form-label">Ingresa tu consulta:</label>
            <input type="text" class="form-control" id="input-text" name="input-text">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="response-area" class="mt-3"></div>
</div>

<!-- Enlaza los archivos JavaScript de Bootstrap y tu propio script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('chatbot-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe normalmente

        // Obtiene el texto de entrada del formulario
        var inputText = document.getElementById('input-text').value;

        // Realiza una solicitud AJAX al servidor Flask
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/app', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Actualiza el área de respuesta con la respuesta del chatbot
                var responseArea = document.getElementById('response-area');
                responseArea.innerHTML = '<p>' + JSON.parse(xhr.responseText).response + '</p>';
            } else {
                console.log('Error al enviar la solicitud');
            }
        };
        xhr.send(JSON.stringify({input: inputText}));
    });
</script>

</body>
</html>
